<section class="register">
  <h2>Add your team</h2>

  <form method="post">
    <label for="team[name]">Team name</label><br />
    <input type="text" placeholder="Team name" id="team[name]" value="{{name}}" />

    <br /> <br />

    <label for="team[members]">Team members</label><br />
    <input type="text" placeholder="Team members" id="team[members]" value="{{members}}" />

    <br /> <br />

    <button>Register team</button>
  </form>
</section>
